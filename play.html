						<div class="container">
							<h2 class="is-size-3">Players</h2>

							<div id="players-list"></div>
						</div>

						<div class="container">
							<button
								class="button is-fullwidth is-primary is-large"
								id="start-btn"
								style="margin-top: 50px;"
							>
								Start game
							</button>
						</div>

						<div class="container" style="margin-top: 50px;">
							<h2 class="is-size-3">Room details</h2>
							<div class="columns is-mobile" style="margin-top: 5px;">
								<div class="column">
									<p class="is-size-6">
										Room name:- <span id="room-name"></span>
									</p>
								</div>
							</div>
							<div class="columns is-mobile">

							<div class="columns is-mobile">

									<div class="buttons">
										<button class="button" id="invite-btn">
											Copy room id

										<button class="button is-danger" id="exit-btn">
